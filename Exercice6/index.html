<!DOCTYPE html>
<html>
  <head>
    <title>Calculatrice Interactive</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>C</button>
      <button>=</button>
      <button>/</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
